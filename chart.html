<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="ChartDrawer.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
    <title>Chart page</title>
</head>

<body>
    <input type="button" onclick="removeEmpty()" value="remove empty">
    <input type="button" onclick="paginator(false)" value="previous">
    <input type="button" onclick="paginator(true)" value="next">

    <span id="checkZone">
        <input type="checkbox" checked="checked" id="checkbox">
        <span>show the sequence</span>

        <input type="checkbox" id="checkboxComplementary">
        <span>show the complementary sequence</span>
    </span>

    <div id="canvasContainer">
        <div id="headerCanvas">
            <span id="name">Name</span>
            <span id="motifLocations">Motif Locations</span>

        </div>
        <div id="lineNameContainer">
            <span id="lineName"></span>
        </div>
        <div id="popUp"></div>
        <canvas id="canvas">Your browser is not supported</canvas>
    </div>

    <input type="button" onclick="removeEmpty()" value="remove empty">
    <input type="button" onclick="paginator(false)" value="previous">
    <input type="button" onclick="paginator(true)" value="next">
</body>

</html>
