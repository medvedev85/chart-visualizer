<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Locations</title>
    <link href="https://fonts.googleapis.com/css2?family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/motif_location.css">
    <link rel="stylesheet" href="../css/chart_drawer.css">
    <script type="module" dist="../js/worker.js"></script>
    <script type="module" src="../js/motif_locations_main.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
        integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <span class="wrapper">
        <header class="main-head">
            <div id="logoName">Motif finder</div>
        </header>
        <nav class="main-nav">
            <ul>
                <li><a href="https://frfry.com/motif_finder_web">Home</a></li>
                <li><a href="https://frfry.com/motif_finder_web/tasks">Tasks list</a></li>
            </ul>
            <span class="changeVisible">
                <label for="visibleSequences">Visible sequences </label>
                <select id="visibleSequences" name="visibleSequences">
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="250">250</option>
                    <option value="300">300</option>
                    <option value="350">350</option>
                    <option value="400">400</option>
                    <option value="450">450</option>
                    <option value="500">500</option>
                </select>
            </span>

            <table class="pure-table pure-table-striped">
                <thead>
                <tbody id="checkZone">
                    <tr>
                        <td>show the sequence</td>
                        <td><input type="checkbox" checked="checked" id="checkboxSequence"></td>
                    </tr>
                    <tr>
                        <td>show the complementary sequence</td>
                        <td><input type="checkbox" id="checkboxComplementary"></td>
                    </tr>
                    <tr>
                        <td>remove empty</td>
                        <td><input type="checkbox" id="remove"></td>
                    </tr>
                </tbody>
                </thead>
            </table>

            <table class="pure-table pure-table-striped">
                <thead>
                    <tr>
                        <td colspan="2">Filter motifs</td>
                    </tr>
                </thead>
                <tbody id="motifsTableBody">
                </tbody>
            </table>
        </nav>

        <article class="content">
            <h3>Motif locations</h3>


            <form method="post">
                <label for="motifs" class="minimum-chi2">Motifs</label>
                <input id="motifs" type="text" name="minimum_chi2" placeholder="example: ATWWCYNN, ATGCRRRR">

                <label for="complementary">Complementary</label>
                <select id="complementary" name="complementary">
                    <option value="0">No</option>
                    <option value="1" selected>Yes</option>
                </select>

                <label for="fstSequences">Sequences set</label>
                <span>
                    <input type="file" onchange="readFile(this)" id="fstSequences" name="fst_sequences_file">
                    <input type="checkbox" id="hd-1" class="hide" />
                    <label for="hd-1">insert inline</label>
                    <div><textarea id="fstSequencesInline" rows="5" cols="39" name="fst_sequences_inline"></textarea>
                    </div>
                </span>
            </form>

            <span>
                <input type="checkbox" id="hd-2" class="hide" />
                <label for="hd-2">Show occurrences</label>
                <div id="result"></div>
            </span>

            <span id="paginator"></span>

            <div id="canvasContainer">
                <div id="popUp"></div>
                <canvas id="firstLayer">Your browser is not supported</canvas>
                <canvas id="secondLayer"></canvas>
                <canvas id="thirdLayer"></canvas>
            </div>

        </article>
        <aside class="side">

        </aside>
        <footer class="main-footer">NSU 2020 <a href="mailto:andrey.bocharnikov@gmail.com">E-mail</a></footer>
    </span>

    <script type="module">
        import { readFile } from "../main.js";
    </script>

</body>

</html>
